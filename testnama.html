<html>

<head>
    <title>Latihan 2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.js"></script>
    
</head>

<body>
    <div class="container">
        <div>Formulir Pendaftaran</div>
        <br>
        <form>
            <div class="form-group">
                <label for="namahewan">NamaHewan</label>
                <input type="text" class="form-control" id="namahewan" aria-describedby="namaHelp" placeholder="Isi nama">
                <small id="namaHelp" class="form-text text-muted">Isi nama </small>
            
                <div class="form-group">
                    <label for="jenis">Jenis</label>
                    <input type="text" class="form-control" id="jenis" aria-describedby="namaHelp" placeholder="Isi nama">
                    <small id="namaHelp" class="form-text text-muted">Isi nama </small>
        <div class="form-group">
            <label for="country">Tanggal</label>
            <select id="tanggal" class="form-control">
                <option value="ID">1</option>
                <option value="SG">2</option>
                <option value="MY">3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Bulan</label>
            <select id="bulan" class="form-control">
                <option value="ID">1</option>
                <option value="SG">2</option>
                <option value="MY">3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Tahun</label>
            <select id="tahun" class="form-control">
                <option value="ID">2017</option>
                <option value="SG">2018</option>
                <option value="MY">2019</option>
            </select>
        </div>

            <div class="form-group">
                <label for="posisi">Posisi</label>
                <textarea rows="5" id="posisi" class="form-control" placeholder="LintangBujur">
                    </textarea>
           
            
            <div class="form-group ">
                <label for="hidup">Hidup</label>
                <div class="radio form-control ">
                    <label class="radio-inline"><input type="radio" name="hidup" value="Darat" checked>Darat</label>
                    <label class="radio-inline"><input type="radio" name="hidup" value="Laut">Laut</label>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="btn">Submit</button>
        </form>
        
    </div>

    <script>
$(document).ready( function() {
  $("#btn").click(function(){
            var namahewan  = $("#namahewan").val();
            var jenis = $("#jenis").val();
            var posisi = $("#posisi").val();
            var tanggal = $("#tanggal").val();
            var bulan = $("#bulan").val();
            var tahun = $("#tahun").val();
            var hidup = $('input[name="sex"]').filter(":checked").val();
            

            var json = {
                namahewan: namahewan,
                jenis: jenis,
                posisi: posisi,
                tanggal: tanggal,
                bulan: bulan,
                tahun: tahun,
                hidup: hidup,
                        
            };

            $.post("http://pi.makers.id/echo.php",JSON.stringify(json),function(data){
        console.log(data)

            
             });

        });
});
    </script>

</body>

</html>
