<html>

<head>
    <title>BIODATA</title>
</head>
<body>
    <B><p>BIODATA PESERTA LATIHAN WEBDESIGN</p></B>
    
    <p>
        <b>Nama: </b>
        <input type="text" id="name"></p>
    <p><input type="button" value="Enter" onclick="SIAP()">   <button onclick="panggil()">Next</button>
    </p>
    <p><b>Tahun Lahir :</b>
        <input type="number" id="numbertahun">
    </p>


    <p>
        <button onclick="kurang()">Cek Usia Anda</button>
        <span id="hasil"></span>
    </p>
    <script>


        function SIAP() {
            var nm = document.getElementById("name");
            if (nm.value.toUpperCase() == nm.value)
                alert("Terimakasih Sudah Benar SEMUA MENGGUNAKAN HURUF KAPITAL");
            else if (nm.value.toLowerCase() == nm.value)
                alert("Harus Huruf Kapital");
            nm.value = nm.value.toUpperCase();

        }
        function panggil() {
            var nm = document.getElementById("name");
            alert("Hi, " + nm.value + ", Apa kabar ? Tahun Berapakah kamu dilahirkan ?");
        }
        function kurang() {
            var nm = document.getElementById("numbertahun");
            var val = nm.value;
            var num = parseInt(val);
            var hasil = 2019 - num;

            var ha = document.getElementById("hasil");
            ha.innerHTML =  + hasil       + " "+ "tahun";
        }


    </script>
</body>

</html>
