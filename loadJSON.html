    <body>
        <script>
            var jsonData='data/hotspotNew.json';
            function getJSONValue(fileJSON){
                var value=$.ajax({
                    url:fileJSON,
                    async:false
                }).responseText;
                return value
            }
            hotspotData=getJSONValue(jsonData)
            var hotspotDataJSON=JSON.parse(hotspotData)
            console.log(hotspotDataJSON)
        </script>
