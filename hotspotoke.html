<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>


</head>

<body>
    <div id="map" style="width:100%;height:500px;"></div>


    <script>
        var map = L.map('map').setView([8.0, 118.662089], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        $.getJSON("data/hotspot4.json", function (json1) {

            for (var i = 0; i < json1.length; i++) {
                var place = json1[i];
                // Creating a marker and putting it on the map
                var customIcon = L.icon({
                    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
                    iconSize: [38, 40], // size of the icon
                    iconAnchor: [10, 40], // point of the icon which will correspond to marker's location
                    popupAnchor: [5, -40] // point from which the popup should open relative to the iconAnchor
                });
                var marker = L.marker(place.Coordinate, { icon: customIcon });
                marker.addTo(map).bindPopup(place.Satelit);
            }

        });</script>
</body>

</html>
