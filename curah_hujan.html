<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var dataPoints_1 = [];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	title: {
		text: "Prakiraan Curah Hujan Harian",
		FontSize: 20
	},

	toolTip:{
        enabled:true,       //disable here
        animationEnabled: true,//disable here
		borderColor: "#F1C40F",
		borderThickness: 2,
		cornerRadius:10
      },


	
	axisY: {
		title: "Curah Hujan (mm)",
		titleFontSize: 17,
		includeZero: true,
		
	
	},
	axisX: {
		// title: "Tanggal",
		titleFontSize: 15,
		
		
	},
	data: [{
		type: "spline",
		color: "#45B39D",
		dataPoints: dataPoints_1,
		xValueFormatString: "YYYY-MM-DD",
		yValueFormatString: "### mm",
		name : "Curah Hujan"
	}]
});



$.getJSON("ch_grafik.json", addData);
function addData(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints_1.push({
			x: new Date (data[i].year),
			y: data[i].ch
		});
	}
	chart.render();

}


// $.getJSON("https://canvasjs.com/data/gallery/javascript/daily-sales-data.json", addData);


}
</script>
</head>
<body>
<!-- <div id="chartContainer" style="height: 350px; max-width: 920px; margin: 0px auto;"></div> -->
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
