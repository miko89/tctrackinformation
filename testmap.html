<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Web Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
        #map {
            width: 960px;
            height: 500px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        var map = L.map('map', {
            center: [-3.15777, 106.84000],
            zoom: 10
        
        });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var marker = L.marker([-6.15777, 106.84000]).addTo(map);

        var bmkg = L.icon({
            iconUrl: '/img/fdrs.jpg',
            iconSize: [200, 50], //sizeicon
            
        });

        var marker2 = L.marker([-6.15777, 106.0], {icon: bmkg }).addTo(map);
        marker2.bindPopup('Kantor BMKG');

    </script>
</body>

</html>
